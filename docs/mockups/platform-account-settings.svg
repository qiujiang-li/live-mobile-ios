<svg xmlns="http://www.w3.org/2000/svg" width="640" height="1280" viewBox="0 0 640 1280">
  <rect x="40" y="40" width="560" height="1200" rx="60" ry="60" fill="#f5f7fb" stroke="#d8dbe6" stroke-width="4"/>
